<div ng-controller="weightController">
  <ul>
    <li ng-repeat="item in data.items track by $index" ng-click="removeWeight(item)"> {{item}} </li>
  </ul>
  <form name='weightForm'>
    <input type='number' ng-model="newWeight"/>
    <input type='submit' ng-click="addWeight(newWeight)"/>
  </form>
</div>
